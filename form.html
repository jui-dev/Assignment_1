<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mx-auto">
                <form >
                    <div class="form-group ">
                    
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" Placeholder=" Enter your First name "><br><br>
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" Placeholder=" Enter your Last name "><br><br>
                    </div>

                    <div class="form-group">
                    
                        <label class="form-label">Address</label>
                        <textarea class="form-control" rows="5" Placeholder=" Enter your address "></textarea>
                    </div><br><br>


                    <label class="form-label">Choose Your Gender:</label>
                    <div class="form-check">
                        <input type="radio" name="gender" class="form-check-input">
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" class="form-check-input">
                        <label class="form-check-label">Female</label>
                    </div><br><br>

                    <div class="form-group">

                        <label class="form-label">Select your favorite subjects</label>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Python</label>
                        </div>
    
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Java</label>
                        </div>
    
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Javascript</label>
                        </div>
                        
                    </div>

                    <br><br>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" Placeholder=" Enter your email ">

                    </div>
                    <br><br>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" Placeholder=" Enter your password ">

                    </div>
                    <br><br>

                    <button type="submit" class="btn btn-outline-danger">Submit</button>

                 </form>
                
                
            </div>
    
        </div>
    </div>

    <script src="JS/bootstrap.bundle.js"></script>    
</body>
</html>
