<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-6 P-3">

                <div class="progress">
                    <div class="progress-bar progress-bar-striped" style="width:50%; background-color:#1e6091">50%</div>
                </div>

                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped" style="width:50%; background-color:#d9ed92">40%</div>
                </div>
                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped" style="width:30%; background-color:#b5e48c">30%</div>
                </div>
                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped" style="width:60%; background-color:#99d98c">60%</div>
                </div>
                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped" style="width:80%; background-color:#52b69a">80%</div>
                </div>
                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped" style="width:100%;background-color:#168aad">100%</div>
                </div>
                
    
        </div>
    </div>

    <script src="JS/bootstrap.bundle.js"></script>    
</body>
</html>
